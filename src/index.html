<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Todo List</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Todo List</h1>
            <input class="todo-input" type="text" id="todo-input-id" name="todo-input" placeholder="Add your list...">
            <ul class="todo-list"></ul>
            <button class="all-clear-btn" type="button">Clear All Completed!</button>
        </div>
    </main>
</body>
</html>
